    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes rainbow {
            0% { color: red; }
            16.66% { color: orange; }
            33.33% { color: yellow; }
            50% { color: green; }
            66.66% { color: blue; }
            83.33% { color: indigo; }
            100% { color: violet; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Bakgrunnsfargen svart */
            color: white; /* Skriftfargen hvit */
            overflow: hidden; /* Skjul overflÃ¸dig bakgrunn */
            position: relative;
        }

        h1 {
            text-transform: uppercase;
            font-size: 2em;
            animation: blink 1s infinite, rainbow 1s infinite; /* 4s for one complete rainbow cycle */
            border: 3px solid purple; /* Ramme rundt skriften */
            padding: 10px; /* Gir litt polstring til teksten */
            position: relative;
            z-index: 2; /* SÃ¸rger for at teksten er foran emoji */
        }

        .emoji-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Plasser emoji bak teksten */
            font-size: 4em; /* StÃ¸rrelsen pÃ¥ emoji */
        }

        .emoji {
            display: inline-block;
            margin: 10px;
            animation: float 2s infinite; /* Legg til flytende animasjon */
        }

        .emoji:nth-child(odd) {
            animation: float 2s infinite, blink 1s infinite; /* Legg til flytende og blinkende animasjoner */
        }

    </style>
</head>
